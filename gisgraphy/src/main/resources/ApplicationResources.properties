import.reset.done=The reset has been done. we advice you to run a vaccuum on the database
import.reset.failed=The reset has failed because some errors or warning has been throw but some errors (XXX already exists...) can be ignored and the reset may be successful.
import.reset.failed.next.instructions=Please restart gisgraphy: if it doesn't restart.You have to drop and recreate all tables with the scripts provided in the ''sql'' directory. It could be kind to make a feedback with the errors to improve Gisgraphy quality. You have to do the following steps manually to reset the import : <ul><li>stop the web application</li><li> run psql gisgraphy -f /gisgraphy-2.0-beta/sql/resetdb.sql</li><li> run psql gisgraphy -f /gisgraphy-2.0-beta/sql/create_tables.sql</li><li> delete the file (importerStatusList) from /data/import/IMPORTER-METADATA-DO_NOT_REMOVE</li><li> create an empty file named importNotAlreadyDone in the "IMPORTER-METADATA-DO_NOT_REMOVE" folder</li><li>start the application ( ./launch.sh)</li></ul>
import.reset.inprogress=The reset is in progress, please wait. see log file to see the status.
import.reset.noErrorMessages=No errors has been detected during the reset.
import.reset.listMessages=Here are errors or warning that have been found during the import (the reset may be successful anyway)
