import.reset=Reset import
import.reset.button=Reset the imported data
import.reset.confirm.button=Confirm you want to reset
import.reset.explanation=This page allow you to reset all the imported datas, you have to use this very carefully, if you reset the import, the fulltext search engine will be reset, all the geoloc tables and all the country , region, language, etc will be empty. in theory you should only use this if an import has failed or you want to re import some data. 
