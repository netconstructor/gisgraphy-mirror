import.directory.not.accesible=<u>IMPORTANT</u> : The {0} download directory ''{1}'' is not accessible, you''ve probably not started Gisgraphy in the correct directory or this directory is not ''writable''.<br/><br/><u>Example</u> : If you've specified a relative path : It is relative from the directory you were when you launch Gisgraphy.<br/><br/>If the download directory is ''./data/import/'', you must cd to this directory where the ''data'' directory is (not the import one !) and then launch Gisgraphy.<br><br/>Now, you must shutdown Gisgraphy and restart it from the correct directory to run the importer.
